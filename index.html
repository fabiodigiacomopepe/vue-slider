<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Esercizio 36</title>
    </head>

    <body>

        <div class="container">
            <div id="slider">
                <div class="items-container">
                
                    <div class="slider-laterale">
                       
                    </div>
                </div>

                <!-- pulsanti -->
                <div class="next" @click="fotoGiu()"><i class="fa-solid fa-chevron-down"></i></div>
                <div class="previous" @click="fotoSu()"><i class="fa-solid fa-chevron-up"></i></div>

                <input @click="autoPlay()" id="start" class="bottoniControllo" type="button" value="START">
                <input @click="ferma()" id="stop" class="bottoniControllo" type="button" value="STOP">
                <input @click="inverti()" id="inverti" class="bottoniControllo" type="button" value="INVERTI">
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
